<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/static/css/pico.min.css">
    <script src="/static/js/htmx.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        pre {
            white-space: pre-wrap;
            word-break: break-all;
        }
    </style>
</head>

<body>
    <main class="container">
        {{ if not . }}
        <form action="/oauth2_login" method="get">
            <div class="grid">
                <button>Login with Github</button>
            </div>
        </form>
        {{ else }}
        <form hx-get="/query" hx-indicator="#indicator" hx-target="#results">
            <div class="grid">
                <input type="text" name="login" placeholder="github login" required>
                <input type="submit" value="List comments">
                <div id="indicator" class="htmx-indicator">indicator</div>
            </div>
        </form>
        <div id="results"></div>
        {{ end }}
    </main>
</body>
